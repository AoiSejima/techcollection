<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Collection</title>
    <meta name="description" content="Mini Collection - Core 2: Interaction Studio (Home Page)">
    <meta name="author" content="Aoi Sejima">
    <link rel="shortcut icon" type="image/png" href="./" />
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="./js/script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li>
                <h2>CHOOSE<br>TWO<br>CIRCLES</h2>
            </li>
            <li>
                <h1>TECH<br>COLLECTION</h1>
            </li>
        </ul>
    </nav>
    <div id="animation-container">
        <img id="cloud-one-animation" src="assets/img/pixelated-illustration-cloud1.png" />
        <img id="cloud-two-animation" src="assets/img/pixelated-illustration-cloud2.png" />
        <img id="cloud-three-animation" src="assets/img/pixelated-illustration-cloud1.png" />
    </div>
    <main>
        <img src="assets/img/pixelated-illustration-home1.png" />
        <form id="button-container">
            <div id="greenCircle">
                <input id="chkTimeframe" type="checkbox" value="Timeframe" />
                <label class="greenCircle" for="chkTimeframe">
                    <h3 class="button-title">TIME<br>FRAME</h3>
                </label>
            </div>
            <div id="redCircle">
                <input id="chkBrand" type="checkbox" value="Brand" /> 
                <label class="redCircle" for="chkBrand">
                    <h3 class="button-title">BRAND</h3>
                </label>
            </div>
            <div id="yellowCircle">
                <input id="chkSize" type="checkbox" value="Size" /> 
                <label class="yellowCircle" for="chkSize">
                    <h3 class="button-title">SIZE</h3>
                </label>
            </div>
            <div id="blueCircle">
                <input id="chkType" type="checkbox" value="Type" /> 
                <label class="blueCircle" for="chkType">
                    <h3 class="button-title">TYPE</h3>
                </label>
            </div>
        </form>
    </main>

</html>
