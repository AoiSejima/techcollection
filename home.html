<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <ul>
            <li><h2>CHOOSE<br>TWO<br>CIRCLES</h2></li>

        </ul>

    <div id="animation-container">

    <main>
        <img src="assets/img/pixelated-illustration-home1.png" />

            <div id="greenCircle">
                <div for="chkTimeframe">
                    <h3><input id="chkTimeframe" type="checkbox" value="Timeframe"/> TIME<br>FRAME</h3>

                <div for="chkBrand">
                    <h3><input id="chkBrand" type="checkbox" value="Brand"/> BRAND</h3>
                </div>

            <div id="yellowCircle">
                <div for="chkSize">
                    <h3><input id="chkSize" type="checkbox" value="Size"/> SIZE</h3>
                </div>
            </div>
            <div id="blueCircle">
                <div for="chkType">
                    <h3><input id="chkType" type="checkbox" value="Type"/> TYPE</h3>
                </div>
            </div>
