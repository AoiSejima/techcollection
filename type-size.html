<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Collection</title>
    <meta name="description" content="Mini Collection - Core 2: Interaction Studio (Type/Size Page)">
    <meta name="author" content="Aoi Sejima">
    <link rel="shortcut icon" type="image/png" href="./" />
    <link rel="stylesheet" href="./css/type-size.css">
    <script type="text/javascript" src="./js/airtable.browser.js" ></script>
    <script type="text/javascript" src="./js/type-size.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><h2>TYPE<br>SIZE</h2></li>
            <li><h1>TECH<br>COLLECTION</h1></li>
            <li id="circles">
                <div id="greenCircle"></div>
                <div id="redCircle"></div>
                <div id="yellowCircle"></div>
                <div id="blueCircle"></div>
            </li>
        </ul>
    </nav>
    <main>
        <div class="tech-container">
            <div class="type-container">
                <div class="type click-phone active"><h3>PHONE</h3></div>
                <div class="type click-tablet"><h3>TABLET</h3></div>
                <div class="type click-computer"><h3>COMPUTER</h3></div>
                <div class="type click-keyboard"><h3>KEYBOARD</h3></div>
                <div class="type click-mouse"><h3>MOUSE</h3></div>
                <div class="type click-watch"><h3>WATCH</h3></div>
                <div class="type click-game"><h3>GAME</h3></div>
                <div class="type click-music"><h3>MUSIC</h3></div>
            </div>
            <div class="size-container" id="size-container">
                <div class="size s_0"><h4>0</h4></div>
                <div class="size s_1"><h4>1</h4></div>
                <div class="size s_2"><h4>2</h4></div>
                <div class="size s_3"><h4>3</h4></div>
                <div class="size s_4"><h4>4</h4></div>
                <div class="size s_5"><h4>5</h4></div>
                <div class="size s_6"><h4>6</h4></div>
                <div class="size s_7"><h4>7</h4></div>
                <div class="size s_8"><h4>8</h4></div>
                <div class="size s_9"><h4>9</h4></div>
                <div class="size s_10"><h4>10</h4></div>
            </div>
        </div>
    </main>
    <div id="leftbox"><h5 id="leftarrow">&#10094;</h5></div>
    <div id="rightbox"><h5 id="rightarrow">&#10095;</h5></div>
    <h5 id="small">SMALL</h5>
    <h5 id="large">LARGE</h5>
    <a href="home.html">
        <img id="home-button" src="assets/img/pixelated-illustration-home2.png">
    </a>
</body>
</html>
