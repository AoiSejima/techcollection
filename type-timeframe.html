<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Collection</title>
    <meta name="description" content="Mini Collection - Core 2: Interaction Studio (Type/TimeFrame Page)">
    <meta name="author" content="Aoi Sejima">
    <link rel="shortcut icon" type="image/png" href="./" />
    <link rel="stylesheet" href="./css/type-timeframe.css">
    <script type="text/javascript" src="./js/airtable.browser.js" ></script>
    <script type="text/javascript" src="./js/type-timeframe.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><h2>TYPE<br>TIMEFRAME</h2></li>
            <li><h1>TECH<br>COLLECTION</h1></li>
            <li id="circles">
                <div id="greenCircle"></div>
                <div id="redCircle"></div>
                <div id="yellowCircle"></div>
                <div id="blueCircle"></div>
            </li>
        </ul>
    </nav>
    <div class="tech-container">
        <div class="type-container">
            <div class="type click-phone active"><h3>PHONE</h3></div>
            <div class="type click-tablet"><h3>TABLET</h3></div>
            <div class="type click-computer"><h3>COMPUTER</h3></div>
            <div class="type click-keyboard"><h3>KEYBOARD</h3></div>
            <div class="type click-mouse"><h3>MOUSE</h3></div>
            <div class="type click-watch"><h3>WATCH</h3></div>
            <div class="type click-game"><h3>GAME</h3></div>
            <div class="type click-music"><h3>MUSIC</h3></div>
        </div>
        <div class="year-container" id="year-container">
            <div class="year y_1964"><h4>1964</h4></div>
            <div class="year y_1983"><h4>1983</h4></div>
            <div class="year y_1984"><h4>1984</h4></div>
            <div class="year y_1985"><h4>1985</h4></div>
            <div class="year y_1991"><h4>1991</h4></div>
            <div class="year y_1994"><h4>1994</h4></div>
            <div class="year y_2004"><h4>2004</h4></div>
            <div class="year y_2006"><h4>2006</h4></div>
            <div class="year y_2007"><h4>2007</h4></div>
            <div class="year y_2010"><h4>2010</h4></div>
            <div class="year y_2012"><h4>2012</h4></div>
            <div class="year y_2013"><h4>2013</h4></div>
            <div class="year y_2014"><h4>2014</h4></div>
            <div class="year y_2015"><h4>2015</h4></div>
            <div class="year y_2016"><h4>2016</h4></div>
            <div class="year y_2017"><h4>2017</h4></div>
            <div class="year y_2018"><h4>2018</h4></div>
            <div class="year y_2019"><h4>2019</h4></div>
            <div class="year y_2020"><h4>2020</h4></div>
            <div class="year y_2021"><h4>2021</h4></div>
            <div class="year y_NA"><h4>N/A</h4></div>
        </div>
    </div>
    <div id="timelinebar"></div>
    <div id="leftbox"><h5 id="leftarrow">&#10094;</h5></div>
    <div id="rightbox"><h5 id="rightarrow">&#10095;</h5></div>
    <a href="home.html">
        <img id="home-button" src="assets/img/pixelated-illustration-home2.png">
    </a>
